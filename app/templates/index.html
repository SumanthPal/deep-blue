<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to BLE Scanner</title>
    <script>


        async function scan() {
            const response = await fetch('/scan');
            const devices = await response.json();
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '';
            devices.forEach(device => {
                const deviceInfo = document.createElement('p');
                deviceInfo.textContent = `Name: ${device.name}, Address: ${device.address}`;
                resultDiv.appendChild(deviceInfo);
            });
        }
        function openWindow() {
            window.open('/data');
        }
    </script>
</head>
<body>
<h1>Scanner </h1>
    <button onclick="scan()">Scan for Devices</button>
    <button onclick="openWindow()">Check Database</button>


<h3>Add</h3>
<form action="/add" method="POST" >
    <label for="add_name">Add Name</label>
    <input type="text" name="name" id="add_name" placeholder="Name"></input>

    <label for="add_address">Add Address</label>
    <input type="text" name="address" id="add_address" placeholder="Address"></input>

    <button type="add">Add</button>

    

</form>

<h3>Delete</h3>
<form action="/delete" method="POST" >
    <label for="delete_name">Delete Name</label>
    <input type="text" name="name" id="delete_name" placeholder="Name" />
    <button type="delete">Delete</button>



</form>

    <div id="results"></div>

</body>
</html>
